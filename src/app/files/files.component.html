<div>
  <h1>{{title}}</h1>
  <div>
    <input [(ngModel)]="keyword" type="text" placeholder="Search">
    <button (click)="Search()">Search</button>
    <button (click)="get()">Get</button>    
  </div>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Modified</th>
        <th>Member</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- <app-file *ngFor="let file of files" [file]="file"></app-file> -->
      <tr app-file *ngFor="let file of files" (click)="gotoFolder(file._id)" [file]="file" (onDownload)="download($event)"></tr>
    </tbody>
  </table>
</div>
